[package]
name = "teamwork-launcher"
version = "0.1.0"
edition = "2021"
build = "build.rs"

[dependencies]
teamwork = { path = "../teamwork" }

iced = { version = "0.6", features = ["tokio", "svg", "image"] }
nom = "7"
reqwest = { version = "0.11" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_with = "2.1.0"
thiserror = "1.0"
async-trait = "0.1"
async-rwlock = "1.3.0"
async-std = "1.12.0"
xmltree = "0.10.3"
log = "0.4"
fern = "0.6"
anyhow = "1.0"
platform-dirs = "0.3"
clap = { version = "4.0", features = ["derive"] }
itertools = "0.10.5"
test-case = "2.2.2"
unidecode = "0.3.0"
enum-as-inner = "0.5"
include_dir = "0.7.3"
iso_country = "0.1.4"
surge-ping = "0.7.3"
chrono = "0.4.23"

[build-dependencies]
anyhow = "1.0"
vergen = { version = "7", default-features = false, features = ["build", "rustc", "git"] }
