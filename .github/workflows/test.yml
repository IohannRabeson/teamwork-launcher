name: MacOS

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    - name: Build
      env:
        MACOSX_DEPLOYMENT_TARGET: 10.8
      run: cargo build
    - name: Run tests
      env:
        TEST_TEAMWORK_API_KEY: ${{ secrets.TEAMWORK_API_KEY }}
      run: cargo test --verbose
