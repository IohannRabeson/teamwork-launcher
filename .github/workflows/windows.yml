name: Windows

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      env:
        TEST_TEAMWORK_API_KEY: { { secrets.TEAMWORK_API_KEY } }
      run: cargo test --verbose